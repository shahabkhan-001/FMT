</section>
    <section class="my-4">
        <div class="bg-danger w-25 my-5  mx-auto about">
            <h6 class="text-center text-white font-weight-bold" style="padding-right: 25px;">
                CONTACT
            </h6>
          </div>
          <div class="card w-50 mx-auto p-3 border-dark contact">
              <form action="#">
                <label for="name">
                  Name 
                  <input type="text" class="w-100" id="name" placeholder="Your Name...." required maxlength="17" minlength="3">
                </label>
                <label for="email">
                  Email 
                  <input type="email"  class="w-100" id="email" placeholder="Your Email...." required>
                </label>
                <label for="textarea">
                  Comment
                  <textarea name="textarea" class="w-100" id="textarea" placeholder="Comments...." cols="30"  rows="10" maxlength="50" required></textarea>
                </label>
                <br />
                <button type="submit" class="btn btn-dark">SUBMIT</button>
              </form>
          </div>
    </section>
